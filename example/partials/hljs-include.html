<h3>hljs + include</h3>
<blockquote>
  <code>include</code> directive loads <code>text/ng-template</code> or XHR partial content in. The expression works the same as bulit-in <code>ng-include</code>.
</blockquote>
<hr>

<script type="text/ng-template" id="localOne">
<!-- setup selection display/input input:text -->
<p class="lead">
  selection: <input type="text" ng-model="selection">
</p>

<!-- bind scope.selection to ngSelect model -->
<div class="row example" ng-select="selection">
  <div class="span12">
    
    <!-- five images with number as option value -->
    <!-- add "selected" class on option selected -->
    <img class="img-polaroid img-circle" 
         ng-repeat="num in [1, 2, 3, 4, 5] track by $id($index)" 
         ng-src="http://lorempixel.com/100/100/sports/{{ num }}"
         ng-select-option="{{ num }}" 
         select-class="{'selected': $optSelected}">
  </div>
</div>
</script>

<p>Load from <code>text/ng-template</code> script tag.</p>
<!-- load text/ng-template named 'localOne' -->
<hljs include="'localOne'"></hljs>
<hr>
<p>Load <code>partials/hljs.html</code> with XHR request.</p>
<!-- load "partials/hljs.html" -->
<hljs include="'partials/hljs.html'"></hljs>
