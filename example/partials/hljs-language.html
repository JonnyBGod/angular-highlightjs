<h3>hljs + language</h3>
<blockquote>
  Specify the language with <code>language</code> directive.
</blockquote>
<hr>

<div class="row-fluid">
  <div class="span6">
    <p>Highlight.js auto-detection.</p>
    <small>PHP</small>
    <div hljs include="'partials/lang-php'"></div>
  </div>
  <div class="span6">
    <p>The same code highlight with <code>perl</code> syntax.</p>
    <small>Perl (forced)</small>
    <div hljs include="'partials/lang-php'" language="perl"></div>
  </div>
</div>
