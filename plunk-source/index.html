<!doctype html>
<html lang="en" ng-app="plunkSourceApp">
<head>
  <meta charset="UTF-8">
  <title>plunk source</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

  <script src="../bower_components/highlightjs/highlight.pack.js"></script>

  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../angular-highlightjs.min.js"></script>
  <script src="../bower_components/ngSelect/ngSelect.min.js"></script>

  <script src="plunkSource.js"></script>

  <script src="app.js"></script>
</head>
<body>
  <div ng-view></div>

  <script type="text/ng-template" id="main.html">
  <link rel="stylesheet" ng-href="../bower_components/highlightjs/styles/{{ highlightTheme }}.css">
  <link rel="stylesheet" type="text/css" ng-href="styles/{{ containerTheme }}.css" />
  <div plunk-source="{{ plunkId }}"></div>
  </script>
</body>
</html>
